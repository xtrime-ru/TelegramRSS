services:
  telegram-rss:
    image: xtrime/telegram-api-server:latest
    container_name: telegram-rss
    restart: unless-stopped
    ports:
      - "127.0.0.1:9504:9504"
    volumes:
      - ./:/app-host-link
    working_dir: /app-host-link
    entrypoint: php server.php --docker
    logging:
      driver: "json-file"
      options:
        max-size: "1024k"
        max-file: "2"
networks:
  default:
    external: true
    name: telegram-api-server